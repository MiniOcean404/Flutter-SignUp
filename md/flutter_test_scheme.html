<!DOCTYPE html>
<html lang="zh-cn">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Scheme 跳转</title>
  </head>
  <style>
    h3,
    p {
      text-align: center;
    }
  </style>

  <body>
    <h3>
      <a href="customscheme://"> 打开App(customscheme://) </a>
    </h3>

    <p>customscheme://</p>
    <h3>
      <a href="customscheme://home"> 打开App跳转到home </a>
    </h3>

    <p>customscheme://home</p>
    <h3>
      <a href="customscheme://home?name=flutter">
        打开App跳转home页面带上参数
      </a>
    </h3>

    <p>customscheme://home?name=flutter</p>
  </body>
</html>
